<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #1E1E1E, #2C3E50);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .boxdark {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 50px;
            border-radius: 10px;
        }

        .button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            background-color: #3498db;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>

        <div class="box">
            <h2>Welcome to the custom dashboard</h2>
            <p>It doesnâ€™t have any functionalities yet, but stay tuned!</p>
        </div>

        <div class="boxdark"></div>

        <a href="index.html" class="button">Click here to go back to the Index</a>
    </div>
</body>
</html>
