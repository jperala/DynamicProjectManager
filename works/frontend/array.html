<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <input id="u1" placeholder="Enter  the first input" ></input>
    <input id="u2" placeholder="Enter  the second input" ></input>
    <button id="calculate" onclick="sum()">sum</button>
    
    <div id="div2"></div>
    <script>
        function sum()
        {
            let n1=parseInt(document.getElementById("u1").value);
            let n2=parseInt(document.getElementById("u2").value);
            let sum=0;
            if(n1<n2)
        {
            for(let i=n1;i<=n2;i++)
         {
            sum+=i;     
           }
        }
        else{
            for(let i=n2;i<=n1;i++)
         {
            sum+=i;     
           }
        }
            
           document.getElementById("div2").innerHTML="Sum : "+sum;
        }
        </script>
</body>
</html>
