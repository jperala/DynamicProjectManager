<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header id="main-header">
        <h1>Dynamic Project Gallery</h1>
    </header>
    
    <div class="container">
        <nav class="sidebar">
            <h2>Class Tasks</h2>
            <ul id="task-list"></ul> <!-- List of tasks will be dynamically added here -->
        </nav>
        
        <main>
            <!-- Task Title -->
            <div id="task-box">
                <h2 id="task-title">Select a task to view</h2> <!-- Placeholder for task title -->
            </div>
            <!-- Iframe for task content -->
            <div class="iframe-container">
                <iframe id="task-frame" src="works/landing.html"></iframe>
            </div>
        </main>
    </div>
</body>
</html>
