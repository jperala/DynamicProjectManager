<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Organizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header_div">Welcome to Project Organizer</header>

    <!-- Welcome Page -->
    <section id="welcome_page">
        <h1>Select an Option Below</h1>
        <button id="view_all_files">View All Projects</button>
        <button id="view_monthly_development">Monthly Development</button>
    </section>

    <!-- Projects Grid Section -->
    <section id="projects_grid" class="grid_view hidden"></section>

    <!-- Back Button -->
    <button id="back_button" class="hidden">Back</button>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
